<script>
document.body.addEventListener('touchstart', function (){}); 
events.addEvent($id("addTalk"),"click",function(){
	Win.open({
		title:"台词定制",
		html : $id("talkTemplate").innerHTML
	})
});
function getParms(){
	//获取地址栏参数
	var url=document.location,
		arr = url.search.substring(1).split("&"),
		arrHash = {};
	for(var i=0;i<arr.length;i++){
		arrHash[arr[i].split("=")[0]]=unescape(arr[i].split("=")[1]);
	}
	return arrHash;
}
var urlArr = getParms();
if(urlArr.say){
	$id("talkBox").innerHTML = unescape(urlArr.say);
	$id("addTalk").style.display = "none";
}


function createURL(){
	var url = "http://www.cssass.com/show/baymax.html?say=" + escape($id("addTextarea").value);
	var xhr = new XMLHttpRequest();
		xhr.open('GET', 'http://www.cssass.com/me.php?r=/codyy/createShortURL&url='+url); 
		xhr.onload = function(e) { //绑定onload
		  var data = JSON.parse(this.response); //json解析
		  $id("urlInput").innerHTML = data.tinyurl;
		  $id("createurlBox").style.display = "none";
		};
		xhr.send();
}
</script>
